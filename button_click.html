<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Handler to onclick event</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>



    <button onclick="myMessage1()">Clck Me 1</button>
    <button onclick="myMessage2()">Clck Me 2</button>
    <p id="para">Demo</p>
    <script>
        function myMessage1() {
            var mayVar = document.querySelector("#para");
            mayVar.innerHTML = "You have click button 1";
        }

         function myMessage2() {
            alert("Hellow, I am button 2");
        }

         
    </script>
    </body>
</html>
