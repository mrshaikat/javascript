<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Array Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        var number = [
            10, 20, 30, 40
        ];
        var sum = 0;
        for(var i=0; i<=3; i++){

            document.write("</br>"+number[i]);
            sum = sum + number[i];

        }
         document.write("</br>"+sum);
    </script>
    </body>
</html>
