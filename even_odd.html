<!DOCTYPE html>
<html lang="en">

<head>
    <title>Even ODD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var num = parseInt( prompt("Enter a Integer Number: "));

        if(num % 2 == 0){
            document.write("Even");
        }else{
            document.write("Odd");
        }
    </script>
</body>

</html>
