<!DOCTYPE html>
<html lang="en">

<head>
    <title>Area of various shapes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var fahrenheit = parseFloat(prompt("Enter Fahrenheit Temperature: "));

        var celsius = (fahrenheit - 32) * (5 / 9);
        document.write("Celsius = " + celsius + "</br>");
    </script>
</body>

</html>
