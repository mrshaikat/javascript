<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var first = prompt("Enter your First name: ");
        var last = prompt("Enter your Last name: ");
        
        var full_name = first + last;
        var upper = full_name.toUpperCase();

        document.write("Your Name:" + first + last + "</br>" + "Total length: " + full_name.length + "</br>" + "Uppercase: " + upper);
    </script>
</body>

</html>
