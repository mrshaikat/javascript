<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var num1 = prompt("Enter your 1st Number: ");
        var num2 = prompt("Enter your 2nd Number: ");

        num1 = parseInt(num1, 10);
        num2 = parseInt(num2, 10); // Prompt string input nay, parseInt dea setak decimal a convart kori
        
        var sum, sub, mul, div;
       
       sum = num1 + num2;
       document.write("Addintion: "+ sum +"</br>");

       sub = num1 - num2;
       document.write("Subtraction: "+ sub +"</br>");

       mul = num1 * num2;
       document.write("Multiplication: "+ mul +"</br>");

       div = num1 / num2;
       document.write("Divison: "+ div +"</br>");
    </script>
</body>

</html>
