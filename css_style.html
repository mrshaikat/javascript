<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <p id="para">This is paragraph</p>

    <button onclick="add()">Add Style</button>
    <button onclick="remove()">Remove Style</button>

    <script>
        var paragraph = document.querySelector("#para");
        function add(){
            paragraph.classList.add("style");
        }

        function remove(){
            paragraph.classList.remove("style");
        }

    </script>
</body>

</html>
