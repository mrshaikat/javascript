<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

    <p id="para">
    This is paragraph
    </p>

    <h1>1st Heading Tag</h1>
    <h1>2nd Heading Tag</h1>
    <script>
        //DOM full meading = Document Object Model
         document.getElementById("para").innerHTML = "BYE";
         document.getElementByTagName("h1")[0].innerHTML = "Yea";

    </script>
    </body>
</html>
