<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <script>
        var x = parseInt(prompt("Enter the starthing number: "));
        var n = parseInt(prompt("Enter the last number: "));
        var sum = 0;
        for (var x = 5; x <= n; x = x + 1) {

            sum = sum + x;

        }
        document.write("Sum= " + sum);
    </script>
</body>

</html>
